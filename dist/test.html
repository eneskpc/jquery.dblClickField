<html>
    <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery.dblClickField.css"/>
</head>
<body>
    <p id="edit-element-1">Edit Element 1</p>
    <h1 id="edit-element-2" sname="e2">Edit Element 2</h1>
    <table border="1">
        <tr>
            <td>Name Surname</td>
            <td id="edit-element-3">John Doe</td>
        </tr>
    </table>
<script src="jquery.min.js"></script>
<script src="autosize.min.js"></script>
<script src="jquery.dblClickField.js"></script>
<script>
    $(document).ready(function () {
        $('#edit-element-1').dblClickField();
        
        $('#edit-element-2').dblClickField({
            send: {
                url: 'samples/dblClickField.sample.php',
                method: 'POST' /*The request is using the POST method. You can use the GET method. */
            },
            onChanged: function (object) {
                alert(object.attr('name'));
            }
        });
        
        $('#edit-element-3').dblClickField({
            onEditMode: function (object) {
                alert(object.val().split(" ")[0]);
            }
        });
    });
</script>
</body>
</html>
